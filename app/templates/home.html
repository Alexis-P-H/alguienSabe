{% extends 'index.html'%}

{% block head%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock%}

{%block body%}
<div class="container">
    <div class="header">
        <button>🔆</button>
        <input type="text" placeholder="Buscar...">
    </div>
    <h1 class="title name_empresa" name="nombre_emoresa" id="nombre_empresa">EL MOMPY</h1>
    <div class="image-container logo">
        <button class="arrow left arrow-left" >◀</button>
        <div class="carousel">
            <img src="#" alt="Logo" class="Logo", id="Logo">
        </div>
        <button class="arrow right arrow-right">▶</button>
    </div>
    <!-- <div class="preview">
        <img src="#" alt="Logo" class="item1", id="item1">
        <img src="#" alt="Logo" class="item2", id="item2">
        <img src="#" alt="Logo" class="item3", id="item3">
    </div> -->
    <div class="details">
        <div class="datos_usaurio" id="datos_usaurio"></div>
        <div class="status">
            <strong>Abierto</strong><span>🟢</span>
        </div>
    </div>
    <div class="buttons">
        <button class="contact">Contactar</button>
        <button class="info">Más información</button>
    </div>
    <div class="divider"></div>
    <div class="feedback">
        <i>👍</i>
        <i>👎</i>
    </div>
    <div class="form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Tu nombre">

        <label for="phone">Número de celular:</label>
        <input type="text" id="phone" placeholder="Tu celular">

        <label for="comment">Comentario:</label>
        <textarea id="comment" rows="4" placeholder="Tu comentario"></textarea>
    </div>
</div>
<script src="{{ url_for('static', filename='js/home_usersList.js')}}"></script>
{%endblock%}
