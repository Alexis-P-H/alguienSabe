{%extends 'index.html'%}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/userForm.css') }}">
{%endblock%}

{% block body %}
<div class="form-container">
    <h2>Formulario de Registro</h2>
    <form action="/postUser/" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Ingrese el nombre" required>
        </div>
        <div class="form-group">
            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" placeholder="Ingrese la dirección" required>
        </div>
        <div class="form-group">
            <label for="slogan">Slogan:</label>
            <textarea id="slogan" name="slogan" placeholder="Ingrese el slogan" required></textarea>
        </div>
        <div class="form-group">
            <label for="contact">Contacto:</label>
            <input type="text" id="contact" name="contact" placeholder="Ingrese el contacto" required>
        </div>
        <div class="form-group">
            <label for="image">Subir Imagen:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
        </div>
        <div class="form-group">
            <button type="submit" value="">Enviar</button>
        </div>
    </form>
</div>
{%endblock%}
